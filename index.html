---
permalink: /
layout: default
---

{% for cat in site.data.content %}
<p><span class="prompt">miaowware $</span> {{ cat[0] }}</p>

<div class="links">
    {% for i in cat[1] %}
    <div class="link">
        <a class="project" href="{{ i.url }}">
            <span class="title">{{ i.title }}</span>
            <span class="description">{{ i.description }}</span>
        </a>
    </div>
    {% endfor %}
</div>
{% endfor %}
